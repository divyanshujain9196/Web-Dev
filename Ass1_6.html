<!DOCTYPE html>
<html>
   <head>
      <style>
         table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            width: 300px;
         }
      </style>
   </head>
   <body>
      
      <table>
         <tr>
            <th style="text-align: left">Left align</th>
            <th style="text-align: right">Right align</th>
            <th style="text-align: center">Center align</th>
         </tr>
         <tr>
            <td style="text-align:left">Hello</td>
            <td style="text-align:right">Hello</td>
            <td style="text-align: center">Hello</td>
         </tr>
      </table>
   </body>
</html>
